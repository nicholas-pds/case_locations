services:
  - type: web
    name: partners-dental-dashboard
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker dashboard.app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DASHBOARD_PASSWORD
        sync: false
      - key: DASHBOARD_SECRET_KEY
        generateValue: true
      - key: SQL_SERVER
        sync: false
      - key: SQL_DATABASE
        sync: false
      - key: SQL_USERNAME
        sync: false
      - key: SQL_PASSWORD
        sync: false
      - key: PYTHON_VERSION
        value: "3.13.0"
