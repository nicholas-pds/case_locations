<div class="pace-container">
  <h3 class="pace-title">Daily Completion Pace</h3>
  {% for day in pace_data %}
  <div class="pace-row">
    <div class="pace-header">
      <span class="pace-label">{{ day.label }}</span>
      <span class="pace-pct-badge pace-pct-badge-{{ day.status }}">{{ day.pct|int }}%</span>
    </div>
    <div class="pace-bar-container">
      <div class="pace-bar pace-bar-{{ day.status }}" style="width: {{ day.pct }}%"></div>
    </div>
    <div class="pace-detail">{{ day.invoiced }} invoiced of {{ day.total }} total</div>
  </div>
  {% endfor %}

  {% if not pace_data %}
  <div class="empty-state"><p>No pace data available</p></div>
  {% endif %}
</div>
